[package]
name = "cinnamon"
version = "0.1.1"
edition = "2024"
repository = "https://github.com/ItsLimeNade/cinnamon"
authors = ["Limenade"]
description = "A type-safe Nightscout client for Rust, aiming to simplify the interactions with the confusing Nightscout API."
homepage = "https://github.com/ItsLimeNade/cinnamon?tab=readme-ov-file#cinnamon"
readme = "./README.md"
license = "MIT"
keywords = ["diabetes", "nightscout", "api"]
categories = ["api-bindings", "asynchronous", "data-structures", "science::bioinformatics", "web-programming::http-client"]


[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0.100"
url = "2.5.7"
chrono = "0.4.42"
sha1 = "0.10.6"
thiserror = "2.0.17"
futures = "0.3.31"
